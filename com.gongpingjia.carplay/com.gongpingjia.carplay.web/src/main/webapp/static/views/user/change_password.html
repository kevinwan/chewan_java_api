<div class="">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h4 class="modal-title">审核详细信息</h4>
        </div>
        <div class="modal-body" style="height: 300px;">
            <div class="control-group">
                <div class="form-inline">
                    <div class="control-group col-md-4">
                        <div class="bolder ">旧密码：</div>
                        <input type="password" id="password" ng-model="password" />
                    </div>
                </div>
                <div class="form-inline col-md-12">
                    <div class="control-group col-md-4">
                        <div class="bolder ">新密码：</div>
                        <input type="password" id="newPsw" ng-model="newPsw" />
                    </div>
                </div>
                <div class="form-inline col-md-12">
                    <div class="control-group col-md-4">
                        <div class="bolder ">重复新密码：</div>
                        <input type="password" id="confirmNewPsw" ng-model="confirmNewPsw" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="resetPassword()">修改</button>
            <button class="btn btn-warning" ng-click="close()">关闭</button>
        </div>
    </div>
</div>
