<div class="">
    <h3 class="">新增活动</h3>

    <div class="control-group">
        <div class="form-inline col-md-12" style="margin-top: 20px;">
            <span><h5><strong>用户选择:</strong></h5></span>
        </div>
        <div class="form-inline col-md-12" style="margin-top: 30px;">
            <label class="col-md-2 control-label" for="phone"> <span style="color:red">*</span>手机号码:</label>

            <div class="col-md-4 no-padding-left">
                <select id="phone" ng-model="phone" ng-options=" item as item for item in phoneArr"
                        ng-init="phone = 10012340001">
                </select>
            </div>

            <div class="col-md-4 no-padding-left">
                <button ng-click="randomAll()">随机生成</button>
            </div>

            <input type="hidden" ng-model="activity.userId"/>

        </div>
        <div class="form-inline col-md-12" style="margin-top: 20px;">
            <span><h5><strong>活动信息:</strong></h5></span>
        </div>

        <div class="form-inline col-md-12" style="margin-top: 30px;">
            <label class="col-md-2 control-label" for="majorType"> <span style="color:red">*</span>活动类型</label>

            <div class="col-md-4 no-padding-left">
                <select id="majorType" ng-model="activity.majorType"
                        ng-options=" item.majorType as item.majorType for item in allTypeOptions"
                        ng-change="changeMajorType(activity.majorType)">
                    <option value="">全部</option>
                </select>
            </div>

            <label class="col-md-2 control-label" for="type"> <span style="color:red">*</span>子类型</label>

            <div class="col-md-4 no-padding-left">
                <select id="type" ng-model="activity.type" ng-options="item as item for item in typeOptions">
                    <option value="">全部</option>
                </select>
            </div>

        </div>

        <div class="form-inline col-md-12" style="margin-top: 10px;">
            <label class="col-md-2 control-label" for="type"> <span style="color:red">*</span>活动支付方式</label>

            <div class="col-md-4 no-padding-left">
                <select id="pay" ng-model="activity.pay" ng-options="item as item for item in payOptions" ng-init="activity.pay = '不限'">

                </select>
            </div>

            <label class="col-md-2 control-label" for="type"> <span style="color:red">*</span>包接送</label>

            <div class="col-md-4 no-padding-left">
                <select id="transfer" ng-model="activity.transfer" ng-init="activity.transfer = false" ng-options="item.value as item.name for item in transferOptions">
                </select>
            </div>
        </div>

        <div class="form-inline col-md-12" style="margin-top: 10px;">
            <span>活动目的地详情</span>
        </div>
        <div class="form-inline col-md-12" style="margin-top: 20px;">
            <label class="col-md-2 control-label" for="province">省</label>

            <div class="col-md-4 no-padding-left">
                <select id="province" ng-model="destination.province"
                        ng-options=" item  as item.name for item in provinceOptions"
                        ng-change="initChildArea(destination.province,'destCityOptions')">
                    <option value="">全部</option>
                </select>
            </div>
            <label class="col-md-2 control-label" for="city">市</label>

            <div class="col-md-4 no-padding-left">
                <select id="city" ng-model="destination.city"
                        ng-options=" item as item.name for item in destCityOptions"
                        ng-change=" initChildArea(destination.city,'destDistrictOptions')">
                    <option value="">全部</option>
                </select>
            </div>
        </div>
        <div class="form-inline col-md-12" style="margin-top: 10px;">
            <label class="col-md-2 control-label" for="district">区</label>

            <div class="col-md-4 no-padding-left">
                <select id="district" ng-model="destination.district"
                        ng-options=" item as item.name for item in destDistrictOptions"
                        ng-change="initChildArea(destination.district,'destStreetOptions')">
                    <option value="">全部</option>
                </select>
            </div>
            <label class="col-md-2 control-label" for="city">街道</label>

            <div class="col-md-4 no-padding-left">
                <select id="street" ng-model="destination.street"
                        ng-change="randomPoint(destination.street.code,'destination')"
                        ng-options=" item as item.name for item in destStreetOptions">
                    <option value="">全部</option>
                </select>
            </div>
        </div>

        <div class="form-inline col-md-12" style="margin-top: 10px;">
            <label class="col-md-1 control-label no-padding-right">
                目的地经纬度
            </label>
        </div>

        <div class="form-inline col-md-12" style="margin-top: 10px;">

            <label class="col-md-2 control-label no-padding-right">
                经度
            </label>


            <div class="col-md-4 no-padding-left">
                <input type="text" class="form-control" id="destPoint.longitude" ng-model="activity.destPoint.longitude"
                       placeholder="活动经度"/>
            </div>

            <label class="col-md-2 control-label no-padding-right">
                纬度
            </label>

            <div class="col-md-4 no-padding-left">
                <input type="text" class="form-control" id="destPoint.latitude" ng-model="activity.destPoint.latitude"
                       placeholder="活动纬度"/>
            </div>
        </div>

        <div class="form-inline col-md-12" style="margin-top: 10px;">
            <span><span style="color:red">*</span>活动建立地详情</span>
        </div>
        <div class="form-inline col-md-12" style="margin-top: 10px;">
            <label class="col-md-2 control-label" for="estabProvince"> <span style="color:red">*</span>省</label>

            <div class="col-md-4 no-padding-left">
                <select id="estabProvince" ng-model="establish.province"
                        ng-options=" item as item.name for item in provinceOptions"
                        ng-change="initChildArea(establish.province,'estabCityOptions')">
                    <option value="">全部</option>
                </select>
            </div>

            <label class="col-md-2 control-label" for="estabCity"> <span style="color:red">*</span>市</label>

            <div class="col-md-4 no-padding-left">
                <select id="estabCity" ng-model="establish.city"
                        ng-options=" item as item.name for item in estabCityOptions"
                        ng-change="initChildArea(establish.city,'estabDistrictOptions')">
                    <option value="">全部</option>
                </select>
            </div>
        </div>
        <div class="form-inline col-md-12" style="margin-top: 10px;">
            <label class="col-md-2 control-label" for="estabDistrict"> <span style="color:red">*</span>区</label>

            <div class="col-md-4 no-padding-left">
                <select id="estabDistrict" ng-model="establish.district"
                        ng-options=" item as item.name for item in estabDistrictOptions"
                        ng-change="initChildArea(establish.district,'estabStreetOptions')">
                    <option value="">全部</option>
                </select>
            </div>
            <label class="col-md-2 control-label" for="estabStreet"> <span style="color:red">*</span>街道</label>

            <div class="col-md-4 no-padding-left">
                <select id="estabStreet" ng-model="establish.street"
                        ng-change="randomPoint(establish.street.code,'establish')"
                        ng-options=" item as item.name for item in estabStreetOptions">
                    <option value="">全部</option>
                </select>
            </div>
        </div>
        <div class="form-inline col-md-12" style="margin-top: 10px;">
            <label class="col-md-1 control-label no-padding-right">
                创建经纬度
            </label>
        </div>

        <div class="form-inline col-md-12" style="margin-top: 10px;">

            <label class="col-md-2 control-label no-padding-right">
                <span style="color:red">*</span>经度
            </label>


            <div class="col-md-4 no-padding-left">
                <input type="text" class="form-control" id="estabPoint.longitude"
                       ng-model="activity.estabPoint.longitude"
                       placeholder="活动经度"/>
            </div>

            <label class="col-md-2 control-label no-padding-right">
                <span style="color:red">*</span>纬度
            </label>

            <div class="col-md-4 no-padding-left">
                <input type="text" class="form-control" id="estabPoint.latitude" ng-model="activity.estabPoint.latitude"
                       placeholder="活动纬度"/>
            </div>
        </div>
    </div>

    <!-- button -->
    <div class="form-inline col-md-12" style="margin-top: 20px;">
        <button class="btn btn-info" style="margin-left: 10px;" ng-click="addActivity()">确定</button>
        <button class="btn" style="margin-left: 20px;" ng-click="close()">取消</button>
    </div>
</div>
