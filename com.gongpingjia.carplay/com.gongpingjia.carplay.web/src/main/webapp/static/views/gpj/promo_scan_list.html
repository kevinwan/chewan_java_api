<div class="page-header">
    <h1>个人版App推广数据（{{criteria.type === 'scan' ? '扫描' : '下载'}}）</h1>
</div>
<!-- /.page-header -->
<form class="form-horizontal" role="form">

    <div class="form-inline col-md-12">
        <div class="col-md-1">
            <label class="control-label bolder blue" for="type">类型</label>

            <div class="controls">
                <select id="type" data-ng-model="criteria.type"
                        ng-init="criteria.type='scan'">
                    <option value="scan">扫描</option>
                    <option value="download">下载</option>
                </select>
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="name">姓名</label>

            <div class="controls">
                <input type="text" id="name" ng-model="criteria.name"
                       placeholder="根据姓名查询">
            </div>
        </div>

        <div class="col-md-1">
            <label class="control-label bolder blue" for="code">邀请码</label>

            <div class="controls">
                <input type="text" id="code" ng-model="criteria.code"
                       placeholder="邀请码查询">
            </div>
        </div>

        <div class="col-md-1">
            <label class="control-label bolder blue" for="city">城市</label>

            <div class="controls">
                <select id="city" data-ng-model="criteria.city"
                        ng-init="criteria.city=''">
                    <option value="">请选择</option>
                    <option value="北京">北京</option>
                    <option value="成都">成都</option>
                    <option value="南京">南京</option>
                </select>
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="startDate">开始时间</label>

            <div class="">
                <input type="text" class="form-control" ng-model="criteria.startDate" data-max-date="{{startDate}}"
                       id="startDate" placeholder="开始时间" ui-date-format="yy-mm-dd" ui-date="dateOptions">
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="endDate">结束时间</label>

            <div class="">
                <input type="text" class="form-control" ng-model="criteria.endDate" data-min-date="{{endDate}}"
                       id="endDate" placeholder="结束时间" ui-date-format="yy-mm-dd" ui-date="dateOptions">
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="platform">移动端平台</label>

            <div class="controls">
                <select id="platform" data-ng-model="criteria.platform"
                        ng-init="criteria.platform=''">
                    <option value="">全部</option>
                    <option value="android">安卓</option>
                    <option value="iPhone">苹果</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-inline col-md-12">
        <div class="clearfix visible‐xs‐block"></div>
        <div class="control-group pull-right">
            <button type="button" class="btn btn-info" ng-disabled="" ng-hide=""
                    ng-click="searchRequirements(criteria)">查询
            </button>
            <button type="button" class="btn" ng-click="resetCriteria()">清除</button>
        </div>
    </div>

    <div class="control-group col-md-12">
        <table datatable="ng" dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns"
               dt-column-defs="dtColumnDefs" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>时间</th>
                <th>邀请码</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>城市</th>
                <th>客户端</th>
                <th style="display: none"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
            </tr>
            </tbody>
        </table>
    </div>
    <table class="pull-right">
        <thead>
        <tr>
            <th>
                <div><span>总计{{total ? total : 0}}条</span></div>
            </th>
        </tr>
        </thead>
    </table>
</form>
