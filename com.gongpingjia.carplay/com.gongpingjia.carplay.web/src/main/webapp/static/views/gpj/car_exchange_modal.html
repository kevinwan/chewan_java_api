<div class="">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h4 class="modal-title">4S店置换</h4>
        </div>
        <div class="modal-body" style="height: 280px;">

            <!-- Row 1 -->
            <div class="form-inline col-md-12">
                <div class="control-group col-md-4">
                    <div class="bolder ">发布时间：</div>
                    <input type="text" id="publish_time"
                           ng-model="exchange.publish_time" ng-disabled = "isDisabled">
                </div>
                <div class="control-group col-md-4">
                    <div class="bolder ">姓名：</div>
                    <input type="text" id="name"
                           ng-model="exchange.name" ng-disabled = "isDisabled">
                </div>
                <div class="control-group col-md-4">
                    <div class="bolder ">手机：</div>
                    <input type="text" id="phone"
                           ng-model="exchange.phone" ng-disabled = "isDisabled">
                </div>
            </div>

            <div class="form-inline col-md-12">
                <div class="control-group col-md-4">
                    <div class="bolder ">城市：</div>
                    <input type="text" id="city"
                           ng-model="exchange.city" ng-disabled = "isDisabled">
                </div>
                <div class="control-group col-md-4">
                    <div class="bolder ">品牌：</div>
                    <input type="text" id="brand"
                           ng-model="exchange.brand" ng-disabled = "isDisabled">
                </div>
                <div class="control-group col-md-4">
                    <div class="bolder ">型号：</div>
                    <input type="text" id="model"
                           ng-model="exchange.model" ng-disabled = "isDisabled">
                </div>
            </div>

            <div class="form-inline col-md-12">
                <div class="control-group col-md-4">
                    <div class="bolder ">里程：</div>
                    <input type="text" id="mile"
                           ng-model="exchange.mile" ng-disabled = "isDisabled">
                </div>
                <div class="control-group col-md-4">
                    <div class="bolder ">上牌时间：</div>
                    <input type="text" id="year"
                           ng-model="exchange.year" ng-disabled = "isDisabled">
                </div>
                <div class="control-group col-md-4">
                    <div class="bolder ">估值：</div>
                    <input type="text" id="eval_price"
                           ng-model="exchange.eval_price" ng-disabled = "isDisabled">
                </div>
            </div>

            <div class="form-inline col-md-12">
                <div class="control-group col-md-4">
                    <div class="bolder ">置换品牌：</div>
                    <input type="text" id="target_brand"
                           ng-model="exchange.target_brand" ng-disabled = "isDisabled">
                </div>
                <div class="control-group col-md-4">
                    <div class="bolder ">置换型号：</div>
                    <input type="text" id="target_model"
                           ng-model="exchange.target_model" ng-disabled = "isDisabled">
                </div>
            </div>

            <!--<div class="form-inline col-md-12">-->
                <!--<div class="control-group col-md-12">-->
                    <!--<div class="bolder red">客服备注：</div>-->
                    <!--<input type="text" id="remarks" ng-model="exchange.remarks" style="width: 97%;">-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-inline col-md-12">
                <div class="control-group col-md-4">
                    <div class="bolder red">客服处理状态：</div>
                    <select id="process_status" data-ng-model="exchange.process_status"
                            style="width:90%;">
                        <option value="pending">待处理</option>
                        <option value="processing">处理中</option>
                        <option value="done">已完成</option>
                    </select>
                </div>
                <div class="control-group col-md-8">
                    <div class="bolder red">备注内容：</div>
                    <input type="text" id="process_remarks" placeholder="请输入备注内容"
                           ng-model="exchange.process_remarks" style="width: 95%;">
                </div>
            </div>

            <div class="hidden">
                <div class="bolder ">publish_id：</div>
                <input type="text" id="publish_id"
                       ng-model="exchange.publish_id" ng-disabled="isDisabled">
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="updateRemarks(exchange.remarks)">备注</button>
            <button class="btn btn-default" ng-click="close()">取消</button>
        </div>
    </div>
</div>
