<div class="page-header">
    <h1>相册审核</h1>
</div>

<!-- /.page-header -->
<form class="form-horizontal" role="form">
    <div class="form-inline col-md-12">
        <div class="col-md-2">
            <label class="control-label bolder blue" for="phone">手机</label>

            <div class="controls">
                <input type="text" id="phone" ng-model="criteria.phone" placeholder="根据手机号查询">
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="checked">状态</label>

            <div class="controls">
                <select id="checked" ng-init="criteria.checked='0'" data-ng-model="criteria.checked"
                        style="width:100%;">
                    <option value="0">待审核</option>
                    <option value="1">已审核</option>
                </select>
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="start">开始时间</label>

            <div class="">
                <input id="start" type="text" ui-date ui-date-format="yy-mm-dd" ng-model="criteria.startDate"
                       placeholder="开始时间">
            </div>
        </div>
        <div class="col-md-2">
            <label class="control-label bolder blue" for="end">结束时间</label>

            <div class="">
                <input id="end" type="text" ui-date ui-date-format="yy-mm-dd" ng-model="criteria.endDate"
                       placeholder="结束时间">
            </div>
        </div>
        <div class="col-md-2">
            <div class="clearfix visible‐xs‐block"></div>
            <div class="control-group pull-right">
                <button type="button" class="btn btn-info" ng-disabled="" ng-hide=""
                        ng-click="searchUserUncheckedPhotos()">查询
                </button>
                <button type="button" class="btn" ng-click="resetCriteria()">清除</button>
            </div>
        </div>
    </div>

    <div class="form-inline col-md-12">
        <div class="col-md-12" style="margin-top:20px">
            <ul id="albums" class="thumbnails">
                <!--Add dynamic-->
                <li class="col-md-2" ng-repeat="photo in photos" style="list-style: none">
                    <div class="thumbnail" style="position: relative;">
                        <input type="checkbox" name="photoDelete" ng-model="photo.delete"/>
                        <img src="{{photo.url}}" alt="" width="160px" height="140px" class="left:0 bottom:0"/>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="form-inline col-md-12" style="margin-top:20px;">
        <div class="control-group col-md-10">
            <div class="bolder red">备注：</div>
            <input type="text" id="remark" ng-model="remark" placeholder="请填写照片删除原因">
        </div>
        <div class="col-md-2">
            <div class="">
                <button class="btn btn-primary" ng-click="approvedPhotos()">审核</button>
            </div>
        </div>
    </div>
</form>
