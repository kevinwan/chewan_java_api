<div class="">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h4 class="modal-title">审核详细信息</h4>
        </div>
        <div class="modal-body" style="height: 300px;">
            <div class="control-group">
                <div class="form-inline col-md-12">
                    <ul class="col-md-12" ng-repeat="history in authHistorys">
                        <span class="col-md-2">{{history.authTime | date:"yyyy-MM-dd HH:mm"}}</span>
                        <span class="col-md-2">{{history.status}}</span>
                        <span class="col-md-8">备注：{{history.remark}}</span>
                    </ul>
                </div>
            </div>
        </div>
