<div class="">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h4 class="modal-title">{{application.status === '认证中' ? '处理' : '修改' }}认证申请
                [{{ application.applyTime | date:"yyyy-MM-dd HH:mm" }}]</h4>
        </div>
        <div class="modal-body" style="height: 850px;">
            <div class="control-group">
                <div class="form-inline col-md-12">
                    <div class="control-group col-md-3">
                        <div class="bolder ">手机：</div>
                        <input type="text" style="border: none; color: red; width: 100%;"
                               ng-model="application.applyUser.phone"  readonly>
                    </div>
                    <div class="control-group col-md-2">
                        <div class="bolder ">驾龄：</div>
                        <input type="text" style="border: none; color: red;"
                               ng-model="application.applyUser.drivingYears"  readonly>
                    </div>
                    <div class="control-group col-md-7">
                        <div class="bolder ">车型：</div>
                        <input type="text" style="border: none; color: red;"
                               ng-model="application.applyUser.car.model"  readonly>
                    </div>
                </div>

                <div class="form-inline col-md-12" style="margin-top:20px;">
                    <div class="control-group col-md-5">
                        <img ng-src="{{application.authentication.drivingLicense}}" ng-click="browsePhoto(application.authentication.drivingLicense)" width="350px"
                             height="300px">

                        <p>[行驶证]点击图片查看大图</p>
                    </div>

                    <div class="control-group col-md-7">
                        <div>
                            <div class="form-inline" style="margin-top: 20px;">
                                <div class="control-group col-md-6">
                                    <div class="bolder ">姓名：</div>
                                    <input type="text" id="name" ng-model="application.authentication.license.name"
                                           ng-disable="isDeclined">
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder ">车牌：</div>
                                    <input type="text" id="plate" ng-model="application.authentication.license.plate"
                                           ng-disable="isDeclined">
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="control-group col-md-6">
                                    <div class="bolder ">车辆类型：</div>
                                    <input type="text" id="vehicleType"
                                           ng-model="application.authentication.license.vehicleType" >
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder ">品牌型号：</div>
                                    <input type="text" id="model" ng-model="application.authentication.license.model" >
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="control-group col-md-6">
                                    <div class="bolder ">车辆识别代号：</div>
                                    <input type="text" id="vehicleNumber"
                                           ng-model="application.authentication.license.vehicleNumber" >
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder ">发动机号码：</div>
                                    <input type="text" id="engineNumber"
                                           ng-model="application.authentication.license.engineNumber" >
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="control-group col-md-6">
                                    <div class="bolder" for="registerTime">注册日期：</div>
                                    <div class="">
                                        <input type="text" ui-date ui-date-format="yy-mm-dd" id="registerTime"
                                               ng-model="application.authentication.license.registerTime"
                                               placeholder="注册日期">
                                    </div>
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder" for="issueTime">发证日期：</div>
                                    <div class="">
                                        <input type="text" ui-date ui-date-format="yy-mm-dd" id="issueTime"
                                               ng-model="application.authentication.license.issueTime"
                                               placeholder="发证日期">
                                    </div>
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="control-group col-md-12">
                                    <div class="bolder ">地址：</div>
                                    <input type="text" id="address" style="width:95%;"
                                           ng-model="application.authentication.license.address">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-inline col-md-12" style="margin-top:20px;">
                    <div class="control-group col-md-5">
                        <img ng-src="{{application.authentication.driverLicense}}" ng-click="browsePhoto(application.authentication.driverLicense)" width="350px"
                             height="300px">

                        <p>[驾驶证]点击图片查看大图</p>
                    </div>

                    <div class="control-group col-md-7">
                        <div>
                            <div class="form-inline">
                                <div class="control-group col-md-6">
                                    <div class="bolder ">姓名：</div>
                                    <input type="text" id="driverName" ng-model="application.authentication.driver.name">
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder ">驾驶证号：</div>
                                    <input type="text" id="code" ng-model="application.authentication.driver.code">
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="control-group col-md-6">
                                    <div class="bolder ">性别：</div>
                                    <input type="text" id="gender"
                                           ng-model="application.authentication.driver.gender">
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder ">国籍：</div>
                                    <input type="text" id="nationality"
                                           ng-model="application.authentication.driver.nationality">
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="control-group col-md-6">
                                    <div class="bolder ">准驾车型：</div>
                                    <input type="text" id="drivingClass"
                                           ng-model="application.authentication.driver.drivingClass">
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder ">发证交警大队：</div>
                                    <input type="text" id="police"
                                           ng-model="application.authentication.driver.police">
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="control-group col-md-6">
                                    <div class="bolder" for="birthday">出生日期：</div>
                                    <div class="">
                                        <input type="text" ui-date ui-date-format="yy-mm-dd" id="birthday"
                                               ng-model="application.authentication.driver.birthday" placeholder="出生日期">
                                    </div>
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder" for="issueDate">初次领证日期：</div>
                                    <div class="">
                                        <input type="text" ui-date ui-date-format="yy-mm-dd" id="issueDate"
                                               ng-model="application.authentication.driver.issueDate"
                                               placeholder="初次领证日期">
                                    </div>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="control-group col-md-6">
                                    <div class="bolder" for="validFrom">有效起始日期：</div>
                                    <div class="">
                                        <input type="text" ui-date ui-date-format="yy-mm-dd" id="validFrom"
                                               ng-model="application.authentication.driver.validFrom"
                                               placeholder="有效起始日期">
                                    </div>
                                </div>
                                <div class="control-group col-md-6">
                                    <div class="bolder ">有效期限(年)：</div>
                                    <input type="text" id="validFor"
                                           ng-model="application.authentication.driver.validFor">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="control-group col-md-12">
                                    <div class="bolder ">地址：</div>
                                    <input type="text" id="driverAddress" style="width:95%;"
                                           ng-model="application.authentication.driver.address">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-inline col-md-12" style="margin-top:20px;" ng-hide="{{application.status == '认证通过'}}">
                    <div class="control-group col-md-12">
                        <div class="bolder red">拒绝理由：</div>
                        <input type="text" id="remarks" ng-model="application.remarks">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div ng-show="application.status === '认证中'" ng-disable="isDeclined">
                <button class="btn btn-primary" ng-click="accept()">同意</button>
                <button class="btn btn-warning" ng-click="decline()">拒绝</button>
            </div>
            <div ng-hide="application.status === '认证中'">
                <button class="btn btn-primary" ng-click="update()">修改</button>
                <button class="btn btn-warning" ng-click="close()">取消</button>
            </div>
        </div>
    </div>
</div>
