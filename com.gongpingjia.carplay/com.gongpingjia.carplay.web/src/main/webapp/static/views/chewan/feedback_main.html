<div class="page-header">
    <h1>意见反馈</h1>
</div>
<!-- /.page-header -->
<form class="form-horizontal" role="form">


    <div class="form-inline col-md-12">
        <div class="col-md-2">
            <label class="control-label bolder blue" for="phone">手机</label>

            <div class="controls">
                <input type="text" id="phone" ng-model="criteria.phone"
                       placeholder="根据手机号查询">
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="nickname">昵称</label>

            <div class="controls">
                <input type="text" id="nickname" ng-model="criteria.nickname"
                       placeholder="根据昵称查询">
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="status">状态</label>

            <div class="controls">
                <select id="status" ng-init="criteria.status='0'"
                        data-ng-model="criteria.status" style="width:100%;">
                    <option value="0">全部</option>
                    <option value="1">未处理</option>
                    <option value="2">已处理</option>
                </select>
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue">开始时间</label>

            <div class="">
                <input type="text" ui-date ui-date-format="yy-mm-dd" ng-model="criteria.startDate" placeholder="开始时间">
            </div>
        </div>
        <div class="col-md-2">
            <label class="control-label bolder blue">结束时间</label>

            <div class="">
                <input type="text" ui-date ui-date-format="yy-mm-dd" ng-model="criteria.endDate" placeholder="结束时间">
            </div>
        </div>
    </div>

    <div class="form-inline col-md-12">
        <div class="clearfix visible‐xs‐block"></div>
        <div class="control-group pull-right">
            <button type="button" class="btn btn-info" ng-disabled="" ng-hide=""
                    ng-click="searchFeedbacks(criteria)">查询
            </button>
            <button type="button" class="btn" ng-click="resetCriteria()">清除</button>
        </div>
    </div>

    <div class="control-group col-md-12">
        <table datatable="ng" dt-options="dtOptions"
               dt-columns="dtColumnDefs" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>反馈时间</th>
                <th>用户昵称</th>
                <th>手机</th>
                <th>反馈内容</th>
                <th></th>
                <th style="display: none"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="feedback in feedbacks">
                <td>{{ feedback.createTime | date:"yyyy-MM-dd HH:mm"}}</td>
                <td>{{ feedback.nickname }}</td>
                <td>{{ feedback.phone }}</td>
                <td>{{ feedback.content }}</td>
                <td class="center">
                    <button type="button" ng-click="viewFeedback(feedback.id)"
                            class="btn btn-danger">
                        <i class="fa fa-edit">详情</i>
                    </button>
                </td>
                <td style="display: none">{{ feedback.id }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <table class="pull-right">
        <thead>
        <tr>
            <th>
                <div><span>总计{{feedbacks.length ? feedbacks.length : 0}}条</span></div>
            </th>
        </tr>
        </thead>
    </table>
</form>
