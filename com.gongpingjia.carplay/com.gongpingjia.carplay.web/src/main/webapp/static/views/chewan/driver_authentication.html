<div class="page-header">
    <h1>车主认证申请</h1>
</div>
<!-- /.page-header -->
<form class="form-horizontal" role="form">


    <div class="form-inline col-md-12">
        <div class="col-md-2">
            <label class="control-label bolder blue" for="phone">手机</label>

            <div class="controls">
                <input type="text" id="phone" ng-model="criteria.phone"
                       placeholder="根据手机号查询">
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="status">申请状态</label>

            <div class="controls">
                <select id="status" ng-init="criteria.status=''"
                        data-ng-model="criteria.status" style="width:100%;">
                    <option value="">全部</option>
                    <option value="待处理">待处理</option>
                    <option value="已同意">已同意</option>
                    <option value="已拒绝">已拒绝</option>
                </select>
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="plate">开始时间</label>

            <div class="">
                <input type="text" ui-date ui-date-format="yy-mm-dd" ng-model="criteria.startDate" placeholder="开始时间">
            </div>
        </div>
        <div class="col-md-2">
            <label class="control-label bolder blue" for="plate">结束时间</label>

            <div class="">
                <input type="text" ui-date ui-date-format="yy-mm-dd" ng-model="criteria.endDate" placeholder="结束时间">
            </div>
        </div>
    </div>

    <div class="form-inline col-md-12">
        <div class="clearfix visible‐xs‐block"></div>
        <div class="control-group pull-right">
            <button type="button" class="btn btn-info" ng-disabled="" ng-hide=""
                    ng-click="searchApplications(criteria)">查询
            </button>
            <button type="button" class="btn" ng-click="resetCriteria()">清除</button>
        </div>
    </div>

    <div class="control-group col-md-12">
        <table datatable="ng" dt-options="dtOptions"
               dt-columns="dtColumnDefs" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>申请时间</th>
                <th>状态</th>
                <th>用户昵称</th>
                <th>手机</th>
                <th>品牌</th>
                <th>Logo</th>
                <th>车型</th>
                <th></th>
                <th style="display: none"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="application in applications">
                <td>{{ application.createTime | date:"yyyy-MM-dd HH:mm"}}</td>
                <td ng-style="getStatusColor(application.status)">{{ application.status}}</td>
                <td>{{ application.nickname }}</td>
                <td>{{ application.phone }}</td>
                <td>{{ application.brand }}</td>
                <td><img src="{{application.brandLogo}}" width="30px" height="30px"></td>
                <td>{{ application.model }}</td>
                <td class="center">
                    <button type="button" ng-click="viewApplication(application.id)"
                            ng-show="{{application.status === '待处理'}}"
                            class="btn btn-danger">
                        <i class="fa fa-edit">审核</i>
                    </button>
                    <button type="button" ng-click="viewApplication(application.id)"
                            ng-show="{{application.status !== '待处理'}}"
                            class="btn btn-warning">
                        <i class="fa fa-edit">查看</i>
                    </button>
                </td>
                <td style="display: none">{{ application.id }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <table class="pull-right">
        <thead>
        <tr>
            <th>
                <div><span>总计{{applications.length ? applications.length : 0}}条</span></div>
            </th>
        </tr>
        </thead>
    </table>
</form>
