<div class="">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h4 class="modal-title">活动详情</h4>
        </div>
        <div class="modal-body" style="height: 340px;">

            <div class="form-inline">
                <div class="control-group col-md-5">
                    <img src="{{activity.cover[0].original_pic}}" ng-click="browsePhoto()" width="350px" height="300px">

                    <p>点击图片查看原图</p>
                </div>

                <div class="control-group col-md-7">
                    <div>
                        <div class="form-inline">
                            <div class="control-group col-md-12">
                                <div class="bolder ">活动介绍：</div>
                                <input type="text" id="name" ng-model="activity.introduction" ng-disable="disableFields"
                                       readonly>
                            </div>
                        </div>

                        <div class="form-inline">
                            <div class="control-group col-md-4">
                                <div class="bolder ">发布时间：</div>
                                <input type="text" id="publishTime"
                                       ng-value="activity.publishTime"
                                       ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">开始时间：</div>
                                <input type="text" id="start" ng-model="activity.start"
                                       ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">结束时间：</div>
                                <input type="text" id="endTime" ng-model="activity.endTime"
                                       ng-disable="disableFields"
                                       readonly>
                            </div>
                        </div>

                        <div class="form-inline">
                            <div class="control-group col-md-4">
                                <div class="bolder ">目的地：</div>
                                <input type="text" id="location" ng-model="activity.location"
                                       ng-disable="disableFields" readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">所在市：</div>
                                <input type="text" id="city" ng-model="activity.city" ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">所在区：</div>
                                <input type="text" id="district" ng-model="activity.district"
                                       ng-disable="disableFields" readonly>
                            </div>
                        </div>

                        <div class="form-inline">
                            <div class="control-group col-md-4">
                                <div class="bolder ">发起人：</div>
                                <input type="text" id="organizer" ng-model="activity.organizer.nickname"
                                       ng-disable="disableFields" readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">活动类型：</div>
                                <input type="text" id="type" ng-model="activity.type" ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">付款方式：</div>
                                <input type="text" id="pay" ng-model="activity.pay"
                                       ng-disable="disableFields" readonly>
                            </div>
                        </div>
