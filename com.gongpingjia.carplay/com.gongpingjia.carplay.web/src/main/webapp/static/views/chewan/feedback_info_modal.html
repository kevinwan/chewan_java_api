<div class="">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h4 class="modal-title">意见反馈 [{{feedback.createTime}}]</h4>
        </div>
        <div class="modal-body" style="height: 300px;">
            <div class="control-group">
                <div class="form-inline col-md-12">
                    <div class="control-group col-md-6">
                        <div class="bolder ">昵称：</div>
                        <input type="text" id="nickname" ng-model="feedback.nickname" ng-disable="disableFields"
                               readonly>
                    </div>
                    <div class="control-group col-md-6">
                        <div class="bolder ">手机：</div>
                        <input type="text" id="phone" ng-model="feedback.phone" ng-disable="disableFields" readonly>
                    </div>

                </div>
                <div class="form-inline col-md-12">
                    <div class="control-group col-md-12">
                        <div class="bolder ">反馈内容：</div>
                        <textarea name="content" ng-model="feedback.content" cols="57" rows="5" style="width:95%;"
                                  ng-disable="disableFields" readonly></textarea>
                    </div>
                </div>
                <div class="form-inline">
                    <ul>
                        <li ng-repeat="photo in feedback.photos">
                            <button ng-click="browsePhoto(photo)">{{"图片" + ($index + 1)}}</button>
                        </li>
                    </ul>
                </div>
                <div class="form-inline col-md-12">
                    <div class="control-group col-md-12">
                        <div class="bolder ">客服备注：</div>
                        <textarea name="remarks" ng-model="feedback.remarks" cols="57" rows="3"
                                  style="width:95%;"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="updateRemarks()">更新</button>
            <button class="btn btn-warning" ng-click="close()">关闭</button>
        </div>
    </div>
</div>
