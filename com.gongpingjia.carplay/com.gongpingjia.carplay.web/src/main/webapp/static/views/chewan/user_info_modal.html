<div class="">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h4 class="modal-title">用户详情</h4>
        </div>
        <div class="modal-body" style="height: 380px;">

            <div class="form-inline">
                <div class="control-group col-md-5">
                    <img src="{{user.photo}}" ng-click="browsePhoto()" width="350px" height="300px">
                    <p>点击图片查看原图</p>
                </div>

                <div class="control-group col-md-7">
                    <div>

                        <div class="form-inline">
                            <div class="control-group col-md-6">
                                <div class="bolder ">姓名：</div>
                                <input type="text" id="name" ng-model="user.nickname" ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-6">
                                <div class="bolder ">手机：</div>
                                <input type="text" id="phone" ng-model="user.phone" ng-disable="disableFields" readonly>
                            </div>

                        </div>

                        <div class="form-inline">
                            <div class="control-group col-md-6">
                                <div class="bolder ">性别：</div>
                                <input type="text" id="gender" ng-model="user.gender" ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-6">
                                <div class="bolder ">年龄：</div>
                                <input type="text" id="age" ng-model="user.age" ng-disable="disableFields" readonly>
                            </div>
                        </div>

                        <div class="form-inline">
                            <div class="control-group col-md-4">
                                <div class="bolder ">是否认证：</div>
                                <input type="text" id="isAuthenticated" ng-model="user.isAuthenticated"
                                       ng-disable="disableFields" readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">车型：</div>
                                <input type="text" id="model" ng-model="user.model" ng-disable="disableFields" readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">驾龄：</div>
                                <input type="text" id="drivingExperience" ng-model="user.drivingExperience"
                                       ng-disable="disableFields" readonly>
                            </div>
                        </div>

                        <div class="form-inline">
                            <div class="control-group col-md-4">
                                <div class="bolder ">微信昵称：</div>
                                <input type="text" id="wechatName" ng-model="user.wechatName" ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">QQ昵称：</div>
                                <input type="text" id="qqName" ng-model="user.qqName" ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">微博昵称：</div>
                                <input type="text" id="sinaWeiboName" ng-model="user.sinaWeiboName"
                                       ng-disable="disableFields" readonly>
                            </div>
                        </div>

                        <div class="form-inline">
                            <div class="control-group col-md-4">
                                <div class="bolder ">所在省：</div>
                                <input type="text" id="province" ng-model="user.province" ng-disable="disableFields"
                                       readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">所在市：</div>
                                <input type="text" id="city" ng-model="user.city" ng-disable="disableFields" readonly>
                            </div>
                            <div class="control-group col-md-4">
                                <div class="bolder ">所在区：</div>
                                <input type="text" id="district" ng-model="user.district" ng-disable="disableFields"
                                       readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="close()">关闭</button>
        </div>
    </div>
</div>
