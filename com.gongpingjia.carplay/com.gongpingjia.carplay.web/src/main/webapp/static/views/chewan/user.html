<div class="page-header">
    <h1>用户信息</h1>
</div>
<!-- /.page-header -->
<form class="form-horizontal" role="form">

    <div class="form-inline col-md-12">
        <div class="col-md-2">
            <label class="control-label bolder blue" for="phone">手机</label>

            <div class="controls">
                <input type="text" id="phone" ng-model="criteria.phone"
                       placeholder="根据手机号查询">
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="phone">昵称</label>

            <div class="controls">
                <input type="text" id="nickname" ng-model="criteria.nickname"
                       placeholder="根据昵称查询">
            </div>
        </div>

        <div class="col-md-2">
            <label class="control-label bolder blue" for="status">是否认证</label>

            <div class="controls">
                <select id="status" ng-init="criteria.isAuthenticated=''"
                        data-ng-model="criteria.isAuthenticated" style="width:100%;">
                    <option value="">不限</option>
                    <option value="1">已认证</option>
                    <option value="0">未认证</option>
                </select>
            </div>
        </div>

    </div>

    <div class="form-inline col-md-12">
        <div class="clearfix visible‐xs‐block"></div>
        <div class="control-group pull-right">
            <button type="button" class="btn btn-info" ng-disabled="" ng-hide=""
                    ng-click="searchUsers(criteria)">查询
            </button>
            <button type="button" class="btn" ng-click="resetCriteria()">清除</button>
        </div>
    </div>

    <div class="control-group col-md-12">
        <table datatable="ng" dt-options="dtOptions"
               dt-columns="dtColumnDefs" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>注册时间</th>
                <th>昵称</th>
                <th>手机</th>
                <th>性别</th>
                <th>年龄</th>
                <th>省</th>
                <th>市</th>
                <th>区</th>
                <th>驾龄</th>
                <th></th>
                <th style="display: none"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.registerTime | date:"yyyy-MM-dd HH:mm"}}</td>
                <td>{{ user.nickname }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.province }}</td>
                <td>{{ user.city }}</td>
                <td>{{ user.district }}</td>
                <td>{{ user.drivingExperience }}</td>
                <td class="center">
                    <button type="button" ng-click="viewUser(user.id)"
                            class="btn btn-danger">
                        <i class="fa fa-edit">详情</i>
                    </button>
                </td>
                <td style="display: none">{{ user.id }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <table class="pull-right">
        <thead>
        <tr>
            <th>
                <div><span>总计{{users.length ? users.length : 0}}条</span></div>
            </th>
        </tr>
        </thead>
    </table>
</form>
